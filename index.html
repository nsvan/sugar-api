<!DOCTYPE html>
<html lang="en" ng-app="flickr-app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sugar: Your source for dessert images</title>
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
			<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
			<link rel="stylesheet" href="css/animate.css">
			<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="mainController">
		<header id="top">
			<div class="align-center-column">
				<h1>Sugar</h1>
				<h2>Satisfy your sweet tooth. <span class="emphasis animated bounceIn">Visually</span>. <i class="fa fa-hand-spock-o"></i></h2>
				<form ng-submit="search()" id="gallery-search" class="align-center-column">
					<h3><label>Choose your sugar:</label></h3>
					<input type="text" class="query align-center-column" ng-model="searchTerm" placeholder="i.e brownie..." autofocus="autofocus" />
					<button>Gimme Sugar!</button>
            	</form>
			</div>
		</header>

		<section class="image-gallery" id="image-gallery">
			<div class="image-individual" ng-repeat="picture in results.photos.photo">
				<a ng-href="http://flickr.com/photo.gne?id={{picture.id}}" target="_blank"><img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_q.jpg"  alt=""/></a>
			</div>
		</section>
		<footer>
			<p>2015 Designed and Developed by <a href="http://www.nadia.io">Nadia&nbsp;Siu&nbsp;Van</a></p>
		</footer>

		<!-- image-gallery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
